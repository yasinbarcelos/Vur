version: 2

updates:
  # 🐍 Backend Python dependencies
  - package-ecosystem: "pip"
    directory: "/backend"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    open-pull-requests-limit: 5
    reviewers:
      - "vur-team"
    labels:
      - "dependencies"
      - "backend"
      - "python"
    commit-message:
      prefix: "🐍"
      include: "scope"

  # ⚛️ Frontend NPM dependencies  
  - package-ecosystem: "npm"
    directory: "/frontend"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    open-pull-requests-limit: 5
    reviewers:
      - "vur-team"
    labels:
      - "dependencies"
      - "frontend"
      - "javascript"
    commit-message:
      prefix: "⚛️"
      include: "scope"

  # 🐳 Docker dependencies
  - package-ecosystem: "docker"
    directory: "/backend"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    open-pull-requests-limit: 2
    reviewers:
      - "vur-team"
    labels:
      - "dependencies"
      - "docker"
      - "backend"
    commit-message:
      prefix: "🐳"

  - package-ecosystem: "docker"
    directory: "/frontend"
    schedule:
      interval: "weekly" 
      day: "monday"
      time: "09:00"
    open-pull-requests-limit: 2
    reviewers:
      - "vur-team"
    labels:
      - "dependencies"
      - "docker"
      - "frontend"
    commit-message:
      prefix: "🐳"

  # 🔧 GitHub Actions dependencies
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    open-pull-requests-limit: 5
    reviewers:
      - "vur-team"
    labels:
      - "dependencies"
      - "github-actions"
    commit-message:
      prefix: "🔧" 